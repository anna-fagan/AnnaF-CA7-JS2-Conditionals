  <body>
    <p id="demo">Replace this content with values of computer and user.</p>
    <p id="result">Put reslts here</p>
    <script type="text/javascript">
      // Establishing prompt for getting name of user
      let username = prompt('To continue, please enter your name: ');
      // Posting the response as an alert using the uname variable and posting it to the console log as well
      let nanswer = `Hi ${username}, let\'s play!`;
      console.log(nanswer);
      alert(`${nanswer}`);
      // Asking for a choice of Bear, Ninja, or Hunter
      let choice = prompt('Who are you: Bear, Ninja, or Hunter?')
      // Posting choice to the console and changing the html p tag to reflect the console log
      let achoice = `${username}!, You picked ${choice}! The computer picked Bear!`
      console.log(achoice);
      document.getElementById("demo").innerHTML = `${achoice}`;
      // Hardcoding the computers choice, ppsting it to console
      let compChoice = 'bear';
      // Creating logic where each case is a user choice and then compares that to the computer choice
      let result;
      switch (choice){
        case 'bear':
          if (compChoice ==='ninja'){
            result='win';
          } else if (compChoice ==='hunter'){
            result='lose';
          } else{
            result='tie';
          }
          break;
        case 'ninja':
          if (compChoice ==='ninja'){
            result='tie';
          } else if (compChoice ==='hunter'){
            result='win';
          } else{
            result='lose';
          }
          break;
        case 'hunter':
          if (compChoice ==='ninja'){
            result='lose';
          } else if (compChoice ==='hunter'){
            result='tie';
          } else{
            result='win';
          }
          break;
      }
      let rOutput = `You ${result}!`;
      console.log(rOutput)
      document.getElementById("result").innerHTML = `${rOutput}`;
    </script>
